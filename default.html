<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Üye Kayıt Formu</title>
</head>
<body>
    <form id="uyeFormu">
        <label for="tcNo">TC No:</label>
        <input type="text" id="tcNo" name="tcNo" required><br>
        <label for="ad">Ad:</label>
        <input type="text" id="ad" name="ad" required><br>
        <label for="soyad">Soyad:</label>
        <input type="text" id="soyad" name="soyad" required><br>
        <label for="dogumTarihi">Doğum Tarihi:</label>
        <input type="date" id="dogumTarihi" name="dogumTarihi" required><br>
        <label for="telefon">Telefon:</label>
        <input type="tel" id="telefon" name="telefon" required><br>
        <button type="submit">Gönder</button>
    </form>

    <script>
        document.getElementById('uyeFormu').addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = new FormData(event.target);
    const data = Object.fromEntries(formData.entries());

    fetch('https://script.google.com/macros/s/AKfycbxaYe0Q_1FG0B8i9eJgAffvEs9cLWteN6pEpfk2O_mHaxaLqvlKaVtNZhOX9OgCDy4z/exec', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        mode: 'no-cors',
        body: JSON.stringify(data)
    })
    .then(response => response.text())
    .then(result => {
        alert('Başarılı: ' + result);
    })
    .catch(error => {
        console.error('Hata:', error);
    });
});
    </script>
</body>
</html>
